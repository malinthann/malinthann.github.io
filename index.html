<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:site_name"
            content="View Malin Thann's Portfolio Website">
        <meta property="og:title" content="Developer | Marketer">
        <meta property="og:description"
            content="Hello there 👋🏻, My name is Malin Thann. I am a Software Engineering student at the National University of Management👨🏻‍💻📚. I am eager to hear about potential career opportunities, so I would be pleased to chat about job openings in the engineering sphere. Send 'help' to know more about me.">
        <meta property="og:type" content="website">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="300">
        <meta property="og:image:height" content="300">

        <link rel="stylesheet" href="style.css"
            integrity="your-stylesheet-integrity" crossorigin="anonymous">
        <title>Developer | Marketer</title>
    </head>

    <body onload="startFunction()">
        <nav>
            <div class="navbar">
                <img class="dpimg" onclick="openFullScreenDP()"
                    src="images/squareDp.jpg" alt="Profile Picture">
                <div class="personalInfo">
                    <label id="name">Malin Thann</label>
                    <label id="lastseen">last seen today at 3:24 PM</label>
                </div>
            </div>
        </nav>

        <div class="scrollable" id="myScrollable">
            <div class="fullScreenDP" id="fullScreenDP">
            </div>

            <div id="chatting" class="chatting">
                <ul id="listUL"></ul>
            </div>
        </div>

        <footer>
            <div class="sendBar">
                <input id="inputMSG" onkeypress="isEnter(event)" type="text"
                    placeholder="Type a message" autofocus>
                <svg onclick="sendMsg()" viewBox="0 0 24 24" width="24"
                    height="24">
                    <path fill="currentColor"
                        d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
                </svg>
            </div>
        </footer>

        <script src="script.js" integrity="your-script-integrity"
            crossorigin="anonymous"></script>
    </body>
</html>
