<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #fff;
        color: #222;
        font-size: 16px;
      }

      .portfolio-container {
        max-width: 500px;
        width: 90%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        position: relative;
      }

      header {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .logo img {
        width: 150px;
        height: auto;
        margin-bottom: -35px;
        border-radius: 50%;
      }

      section {
        margin-bottom: 25px;
      }

      section h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }

      section a {
        display: block;
        background-color: #3854b0;
        color: #fff;
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 6px;
        font-weight: 500;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
      }

      section a:hover {
        background-color: #29408a;
      }

      footer {
        font-size: 0.8rem;
        color: #888;
      }
    </style>
    <title>Malin Thann</title>
  </head>
  <body>
    <div class="portfolio-container">
      <header>
        <div class="logo">
          <img src="./assets/Profile.jpg" alt="Logo" />
        </div>
        <h3>Malin Thann</h3>
      </header>

      <section>
        <h2>About Me</h2>
        <p>24/7 Just work like hell</p>
      </section>

      <section>
        <h2><i class="fab fa-linkedin"></i> LinkedIn</h2>
        <a href="https://www.linkedin.com/in/malin-thann" target="_blank"
          >Malin Thann</a
        >
      </section>

      <section>
        <h2><i class="fab fa-github"></i> GitHub</h2>
        <a href="https://github.com/malinthann" target="_blank">Malin Thann</a>
      </section>

      <section>
        <h2><i class="fab fa-telegram"></i> Telegram</h2>
        <a href="https://t.me/malinthann" target="_blank">malinthann</a>
      </section>
      <footer>
        <p>
          &copy; <span id="currentYear"></span> made with
          <i class="fas fa-heart"></i> by Malin Thann
        </p>
      </footer>
    </div>

    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
